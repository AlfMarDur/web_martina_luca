<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Martina ❤️ Luca - Benvenuti</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelope-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
      background-color: #fff;
    }

    .half {
      position: absolute;
      top: 0;
      width: 50vw;
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      transition: transform 1.2s ease-in-out;
      z-index: 2;
    }

    .left {
      left: 0;
      background-image: url('images/envelope-left.png');
    }

    .right {
      right: 0;
      background-image: url('images/envelope-right.png');
    }

    /* Estado animado: el sobre se abre */
    .open .left {
      transform: translateX(-100%);
    }

    .open .right {
      transform: translateX(100%);
    }

    /* Fade-out antes de entrar a main.html */
    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="envelope-container" id="envelope">
    <div class="half left"></div>
    <div class="half right"></div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');

    envelope.addEventListener('click', () => {
      // Inicia la animación de apertura
      envelope.classList.add('open');

      // Después de 1.2s (duración de la animación), hace fundido y redirige
      setTimeout(() => {
        envelope.classList.add('fade-out');
      }, 1100);

      // Redirigir tras el fundido
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1800);
    });
  </script>
</body>
</html>
