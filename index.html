<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martina ❤️ Luca - Benvenuti</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      overflow: hidden;
    }

    .envelope-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      cursor: pointer;
    }

    /* Mitades del sobre */
    .half {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }

    .half img {
      position: absolute;
      top: 0;
      width: 200%; /* duplicamos ancho para mostrar solo la mitad */
      height: 100%;
      object-fit: cover;
    }

    .half.left img {
      left: 0; /* mostrar la mitad izquierda */
    }

    .half.right {
      right: 0;
    }

    .half.right img {
      left: -100%; /* mostrar la mitad derecha */
    }

    /* Animación apertura */
    .open .half.left {
      transform: translateX(-100%);
      transition: transform 1.2s ease-in-out;
    }

    .open .half.right {
      transform: translateX(100%);
      transition: transform 1.2s ease-in-out;
    }

    /* Fade-out */
    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    /* Media query para móviles */
    @media (max-width: 480px) {
      .half img {
        width: 200%; /* misma lógica para móvil */
        object-fit: cover;
      }
      .half.left img {
        content: url('images/envelope-full-mobile.png');
        left: 0;
      }
      .half.right img {
        content: url('images/envelope-full-mobile.png');
        left: -100%;
      }
    }
  </style>
</head>
<body>
  <div class="envelope-container" id="envelope">
    <div class="half left">
      <img src="images/envelope-full-desktop.png" alt="Left half">
    </div>
    <div class="half right">
      <img src="images/envelope-full-desktop.png" alt="Right half">
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');

    envelope.addEventListener('click', () => {
      envelope.classList.add('open');

      setTimeout(() => {
        envelope.classList.add('fade-out');
      }, 1100);

      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1800);
    });
  </script>
</body>
</html>
